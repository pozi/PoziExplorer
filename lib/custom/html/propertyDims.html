<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Creek-link</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
	<style>
		body {
			padding: 0px;
			text-align:center; /* for IE */
		}
		div#container
		{
			margin-left: auto;
			margin-right: auto;
			width: 250px;
		}

	</style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
 
  <body>

	<div id="container">
		<p style="font-size:10px;text-align:center;">Dimensions are approximate and displayed in metres</p>
		<div id="propDimsImg"></div>
	</div>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>	
	<script type="text/javascript">
		var property_pfi;

		$(document).ready(function(){
			// The button click should reference the proeprty ID of the parent component

			if (parent)
			{
				if (parent.Ext.getCmp('tblayout-win-generic'))
				{
					property_pfi = parent.Ext.getCmp('tblayout-win-generic').initialConfig.idFeature;
				}
			}

			if (property_pfi)
			{
				// Adding the image to the 'propDimsImg' div
				$('#propDimsImg').html("<img src='http://basemap.pozi.com/ws/rest/v3/ws_property_line.php?config=vicmap&pfi="+property_pfi+"' border=0 />");
			}
		});
	</script>
  </body>
</html>
